<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Ticket Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card shadow-lg" style="width: 100%; max-width: 500px">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-3">Support Ticket Submitted</h2>
          <p class="text-muted text-center mb-4">
            Thank you for contacting our support team.
          </p>

          <div class="alert alert-info" role="alert">
            <p class="mb-2"><strong>Ticket ID:</strong> #{{ ticket_id }}</p>
            <p class="mb-2"><strong>Subject:</strong> {{ subject }}</p>
            <p class="mb-0">
              <strong>Description:</strong>
            </p>
            <p class="text-muted" style="font-size: 0.95rem">
              {{ description }}
            </p>
          </div>

          <p class="text-muted text-center mb-0">
            <small
              >Our support team will review your ticket and respond as soon as
              possible.</small
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
