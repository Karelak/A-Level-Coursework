<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card shadow-lg" style="width: 100%; max-width: 500px">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-3">Booking Confirmed</h2>
          <p class="text-muted text-center mb-4">
            Your room booking has been successfully created.
          </p>

          <div class="alert alert-success" role="alert">
            <p class="mb-2"><strong>Booking ID:</strong> #{{ booking_id }}</p>
            <p class="mb-2"><strong>Room:</strong> {{ room_name }}</p>
            <p class="mb-2"><strong>Start Time:</strong> {{ time_begin }}</p>
            <p class="mb-0"><strong>End Time:</strong> {{ time_finish }}</p>
          </div>

          <p class="text-muted text-center mb-0">
            <small
              >If you need to cancel or modify this booking, please log in to
              your account.</small
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
