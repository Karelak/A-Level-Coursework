<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two-Factor Authentication</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card shadow-lg" style="width: 100%; max-width: 400px">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-3">Two-Factor Authentication</h2>
          <p class="text-muted text-center mb-4">
            Your one-time password (OTP) is below:
          </p>

          <div class="alert alert-info text-center" role="alert">
            <h3 class="mb-0 font-monospace" style="letter-spacing: 0.25rem">
              {{ otp_code }}
            </h3>
          </div>

          <p class="text-muted text-center mb-2">
            <small
              >This code will expire in
              <strong>{{ expiration_minutes }} minutes</strong></small
            >
          </p>

          <hr />

          <p class="text-muted mb-0">
            <small
              >If you did not request this code, please ignore this email. Do
              not share your OTP with anyone.</small
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
